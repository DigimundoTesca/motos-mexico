{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Title -->
  <title>Motos Mexico</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'images/logo_ov.png' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Master CSS -->
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <!-- Entypo icons -->
  <link rel="stylesheet" href="{% static 'css/entypo-icons.css' %}">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <nav class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo_ov.png' %}" height="35" class="d-inline-block align-top" alt="">
        <span class="navbar-title">
          Motos México Satélite
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orders_entry:new_order' %}">Orden de Ingreso</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- jQuery svgInject -->
  <script src="{% static 'js/jquery.svgInject.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.svg-inject').svgInject();
    });

  </script>
  {% block scripts %}
  {% endblock %}
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</body>
</html>
